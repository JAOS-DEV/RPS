<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="App">
      <section class="score">
        <img src="./images/logo.svg" alt="Rock Paper Scissors" class="title-img" />
        <div class="score-board">
          <h3>score</h3>
          <p>12</p>
        </div>
      </section>

      <div class="icon-choice">
        <button id="paper" class="img-icon img-icon-paper">
          <img id="paperImg" class="img" src="./images/icon-paper.svg" alt="Icon" />
        </button>
        <button id="scissors" class="img-icon img-icon-scissors">
          <img id="scissorsImg" class="img" src="./images/icon-scissors.svg" alt="Icon" />
        </button>
        <button id="rock" class="img-icon img-icon-rock">
          <img id="rockImg" class="img" src="./images/icon-rock.svg" alt="Icon" />
        </button>
      </div>

      <!-- <button id="computerIconBtn" class="img-icon hidden">
        <img id="computerIcon" class="img" src="./images/icon-rock.svg" alt="Icon" />
      </button> -->

      <a class="rules-btn" href="home"> Rules </a>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
