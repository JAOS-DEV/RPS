<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="App">
      <div class="score">
        <img src="./images/logo.svg" alt="Rock Paper Scissors" class="title-img" />
        <div class="score-board">
          <h3>score</h3>
          <p class="score-number">12</p>
        </div>
      </div>

      <div class="icon-choice">
        <!-- Chosen buttons -->
        <button id="pickedBtn" class="img-icon hidden">
          <img id="pickedImg" class="img" src="./images/icon-paper.svg" alt="Icon" />
        </button>

        <button id="houseBtn" class="img-icon hidden"><img id="housePickedImg" class="img" src="./images/icon-scissors.svg" alt="Icon" /></button>

        <!-- Placeholder icon -->
        <button id="placeholderBtn" class="img-icon img-icon-placeHolder hidden"></button>

        <div class="break"></div>

        <!-- Picked text -->
        <div class="pickedTextContainer">
          <h2 id="youPickedText" class="pickedText youPickedText hidden">YOU PICKED</h2>

          <h2 id="housePickedText" class="pickedText housePickedText hidden">THE HOUSE PICKED</h2>
        </div>

        <!-- Choice of icons -->
        <button id="paper" class="img-icon img-icon-paper">
          <img id="paperImg" class="img" src="./images/icon-paper.svg" alt="Icon" />
        </button>

        <button id="scissors" class="img-icon img-icon-scissors"><img id="scissorsImg" class="img" src="./images/icon-scissors.svg" alt="Icon" /></button>

        <div class="break"></div>

        <button id="rock" class="img-icon img-icon-rock">
          <img id="rockImg" class="img" src="./images/icon-rock.svg" alt="Icon" />
        </button>
      </div>

      <h1 class="winner-text hidden">Winner</h1>

      <button class="play-again hidden">Play Again</button>

      <div class="modal modal-hidden">
        <div class="modal-content">
          <h1>RULES</h1>
          <img src="./images/image-rules.svg" alt="" class="modal-img" />
          <div class="modal-close">
            <span>X</span>
          </div>
        </div>
      </div>

      <button class="rules-btn">Rules</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
